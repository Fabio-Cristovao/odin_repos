<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      const MOUNTAINS = [
        { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { name: "Everest", height: 8848, place: "Nepal" },
        { name: "Mount Fuji", height: 3776, place: "Japan" },
        { name: "Vaalserberg", height: 323, place: "Netherlands" },
        { name: "Denali", height: 6168, place: "United States" },
        { name: "Popocatepetl", height: 5465, place: "Mexico" },
        { name: "Mont Blanc", height: 4808, place: "Italy/France" }
      ];

      // Your code here

      // creeating the table element and the first row

      let table = document.createElement("table");
      table.classList.add("mountains-table");
      mountains.appendChild(table);
      let row = document.createElement("tr");
      table.appendChild(row);

      // creating each of the table heading elements to build the table header

      Object.keys(MOUNTAINS[0]).forEach(heading => {

        let tableHeading = document.createElement("th");
        tableHeadingText = document.createTextNode(heading);
        tableHeading.appendChild(tableHeadingText);
        row.appendChild(tableHeading)
      })

      // building a row based on the array's object

      MOUNTAINS.forEach((object) => {
        const row = document.createElement("tr");
        Object.entries(object).forEach(([key, value]) => {
          const cell = document.createElement("td");
          cell.innerHTML = value;
          row.appendChild(cell);
          if (key == "height") {

            cell.style.textAlign = "right";
          }

        })
        table.appendChild(row);
      })

    </script>
  </body>

</html>
