<!DOCTYPE html>
<html>

   <head>
      <meta charset="utf-8">

      <title>Rock, Paper, Scissors</title>

      <style>
         html {
            font-family: sans-serif;
         }

         body {
            width: 100vw;
            max-width: 850px;
            margin: 0 auto;
         }

         .lastResult {
            color: white;
            padding: 3px;
         }
      </style>
      <link rel="stylesheet" href="./index.css">
   </head>

   <body>
      <div class="container">
         <h1 class="main-title">Rock, Paper, Scissors Game</h1>
         <div class="game-info-container">
            <div class="score">
               <h3>Score</h3>
               <div class="player-score">
                  <p></p>
               </div>
               <div class="pc-score">
                  <p></p>
               </div>
            </div>
            <div class="moves-container">
               <div class="moves">Moves: 0</div>
            </div>
         </div>
         <h2>Your Move: </h2>
         <div class="option-container row">
            <div class="option col col-4">
               <button class="rock">
                  <img class="rock option-image" src="./assets/rock.png" alt="">
               </button>
            </div>
            <div class="option col col-4">
               <button class="scissors">
                  <img class="scissors option-image" src="./assets/scissors.png" alt="">
               </button>
            </div>
            <div class="option col col-4">
               <button class="paper">
                  <img class="paper option-image" src="./assets/paper.png" alt="">
               </button>
            </div>
         </div>

         <h2>Round Result:</h2>
         <div class="result-container"></div>
         <div class="game-winner-container"></div>
      </div>
      <script src="index.js"></script>
   </body>

</html>
