<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container">
      <div class="content">
        This is the glorious text-content!

        <button onclick="alert('Hello World')" id="btn">Click Me</button>
      </div>
    </div>
    <script>
      const container = document.querySelector('#container');

      const content = document.createElement('div');
      content.classList.add('content');
      content.textContent = 'This is the glorious text-content!';

      // Add a red paragraph to the div 'container'

      let p = document.createElement('p');
      p.style.color = 'red';
      p.innerText = 'Hey I am red!';
      container.appendChild(p);

      // Add a blue text in a h3 title tag

      let h3 = document.createElement('h3');
      h3.style.color = 'blue';
      h3.innerText = 'I am a blue H3';
      container.appendChild(h3);

      // Adding a black border div with a pink background-color

      let pinkDiv = document.createElement('div');
      pinkDiv.setAttribute('style', 'border: 2px solid black; background-color: pink; height: 200px; width: 200px; margin: 20px;');
      container.appendChild(pinkDiv)

      let h1 = document.createElement('h1');
      h1.innerText = 'I am in a div!';
      pinkDiv.appendChild(h1);

      let newP = document.createElement('p');
      newP.innerText = 'Me too!';
      pinkDiv.appendChild(newP);

      const btn = document.querySelector('#btn');

      btn.addEventListener('click', function (e) {
        e.target.style.background = 'blue';
      });






      container.appendChild(content);
    </script>
  </body>

</html>
